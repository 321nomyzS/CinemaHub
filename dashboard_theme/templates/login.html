{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="referrer" content="always">
        <title>CinemaHub Logowanie</title>
        {% tailwind_css %}

    </head>
    <body>
        <div class="flex justify-center items-center h-screen bg-gray-200 px-6 flex-col">
            <div class="p-6 max-w-sm w-full bg-white shadow-md rounded-md">
                <div class="flex justify-center items-center">
                    <span class="text-gray-700 font-semibold text-2xl">Dashboard</span>
                </div>

                <form class="mt-4" method="post">
                    {% csrf_token %}
                    <label class="block">
                        <span class="text-gray-700 text-sm">Login</span>
                        <input name="username" class="form-input mt-1 block w-full rounded-md focus:border-indigo-600">
                    </label>

                    <label class="block mt-3">
                        <span class="text-gray-700 text-sm">Password</span>
                        <input name="password" type="password" class="form-input mt-1 block w-full rounded-md focus:border-indigo-600">
                    </label>

                    <div class="mt-6">
                        <button type="submit" class="py-2 px-4 text-center bg-indigo-600 rounded-md w-full text-white text-sm hover:bg-indigo-500">
                            Zaloguj
                        </button>
                    </div>
                    {% if error %}
                    <div class="mt-4 text-sm w-max text-red-400">Nieprawid≈Çowe dane logowania</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </body>
</html>
